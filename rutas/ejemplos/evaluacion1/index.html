<!DOCTYPE html>
<html lang="en" ng-app> <!--directiva para decir que es una aplicacion de angular-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--hoja de estilos css-->
    <link rel="stylesheet" href="css/styles.css">

    <!--Angular JS-->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <title>Evaluacion1</title>
</head>
<body>
   
        <h1>Evaluacion</h1>
        <br>
        <h5>Angular 101</h5>
    <form>
            <div class="form-group">
    
                    <label for="nombre" >Nombre completo:</label><br>
                            <input type="text" ng-model="nombre" class="form-group">
    <br>
                    <label for="ubicacion" >Lugar de trabajo:</label>  <br>   
                            <input type="text" ng-model="ubicacion" class="form-group">
    <br>
                            <label for="salario" >Salario en d√≥lares:</label><br>
                     <input type="number" ng-model="salario" class="form-group">
    
            </div>
    </form>
    
    <p>
            Nombre completo: {{nombre | uppercase}}
    </p>
    <p>
            Lugar: {{ubicacion | lowercase}}
    </p>
    <p>
            Con un salario de: {{salario | currency:"$":2}}
    </p>
